# Banco de testes
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/topicos1db_test
quarkus.datasource.username=topicos1
quarkus.datasource.password=123456

# Drop and create no banco de testes
quarkus.hibernate-orm.database.generation=drop-and-create

# Script de dados para testes
quarkus.hibernate-orm.sql-load-script=import-test.sql

# Desabilitar seguran√ßa
quarkus.oidc.enabled=false
quarkus.smallrye-jwt.enabled=false
quarkus.security.auth.enabled-in-dev-mode=false
quarkus.http.auth.proactive=false

# Logs detalhados para debug
quarkus.log.level=DEBUG
quarkus.log.category."org.hibernate".level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-param=true